<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Produtos - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <!--O reset. css é um arquivo pronto que é usado para resetar, limpar tudo que o navegador cria 
        sozinho. Deve ser colocado aqui, porque queremos apagar antes e criar depois, se fosse colocado abaixo
        o nosso seria apagado. 
        antes havia uma margem branca sem q tivesse sido programada pra lá, agora o conteúdo se adequou a página
        sem margem-->
        <link rel="stylesheet" href="produtos.css">
    </head>

    <body>
        <header>
            <div class="caixa">
            <h1><img src="logo.png"></h1>

                <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <!--a tag <a> é para criar âncora, que irá proporcionar que seja incluído link para sermos 
                        direcionados a outra página// Home tornou-se o título do link 
                    já o href é o endereço de referência, que no caso será o index.html, a página inicial-->
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <!--Caso queira direcionar para uma página externa, basta colocar o endereço da página, 
                    por ex, http://www.google.com, no lugar de algum desses html's q linkamos -->
                </ul>
                </nav>
            </div>
        </header>

        <main>
            <ul class="produtos">
            <li>
                <h2>Cabelo</h2>
                <img src="cabelo.jpg">
                <p class="produto-descricao">Na tesoura ou máquina como o cliente preferir</p>
                <p class="produto-preco">R$ 25,00</p>
            </li>
            <li>
                <h2>Barba</h2>
                <img src="barba.jpg">
                <p class="produto-descricao">Corte e desenho profissional de barba</p>
                <p class="produto-preco">R$ 18,00</p>
            </li> 
            <li>
                <h2>Cabelo + Barba</h2>
                <img src="cabelo+barba.jpg">
                <p class="produto-descricao">Pacote completo de cabelo e barba</p>
                <p class="produto-preco">R$ 35,00</p>
            </li>
            <!--li item da lista-->
            <!--h2 em cada um pq são títulos-->
            </ul>
        </main>
        <!--Semanticamente main quer dizer a coisa mais importante do texto/principal-->

    </body>
</html>
